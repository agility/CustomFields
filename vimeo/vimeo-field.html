
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>
    .vimeo-video .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        padding-top: 25px;
        height: 0;
    }

    .vimeo-video .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .vimeo-video .panel-heading input {
        line-height: normal;
        vertical-align: middle;
        width: 200px;
    }
</style>

</head><body><div class="vimeo-video agility-video-field agility-field-panel">

    <div class="panel-heading">
        <div class="pull-right">
            <!-- ko if: isVideoSet() -->
            <button class="trash btn btn-primary" data-bind="click: removeVideo">Remove</button>
            <button class="refresh btn btn-primary" data-bind="click: refreshVideo ">Refresh</button>
            <!-- /ko -->
            <!-- ko ifnot: isVideoSet()-->
            <input placeholder="Enter a Vimeo ID" type="text" data-bind="textInput: fieldBinding().video_id">
            <button class="special refresh btn btn-primary" data-bind="click: getOEmbed ">Get Video</button>
            <!-- /ko -->
        </div>
        <div class="panel-title">
            <!-- ko ifnot: isVideoSet()-->
            <i class="fa fa-file-video-o"></i>
            No Vimeo video selected yet.
            <!-- /ko -->

            <!-- ko if: isVideoSet()-->
            <i class="fa fa-file-video-o"></i>
            <i><span data-bind="html: fieldBinding().title"></span></i> (video) has been selected from Vimeo.
            <!-- /ko -->
        </div>
    </div>
    <!-- ko if: isVideoSet() -->
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <div class="field-row">
                    <label class="control-label">
                        <span>Video Preview</span>
                        <div class="video-wrapper" data-bind="html: fieldBinding().html"></div>
                    </label>
                </div>
                <div class="field-row">
                    <label class="control-label">
                        <span>Thumbnail</span>
                        <img class="img-responsive" data-bind="attr: { src: thumbnailUrlSmall, alt: fieldBinding().thumbnail_url, title: fieldBinding().thumbnail_url }" alt="">
                    </label>
                </div>
            </div>
            <div class="col-md-8">
                <div class="video-meta">
                    <div class="field-row">
                        <label class="control-label">
                            <span>Vimeo ID</span>
                            <input class="form-control" type="text" data-bind="textInput: fieldBinding().video_id">
                        </label>
                    </div>
                    <div class="field-row">
                        <label class="control-label">
                            <span>Title</span>
                            <input class="form-control" type="text" data-bind="textInput: fieldBinding().title">
                        </label>
                    </div>
                    <div class="field-row">
                        <label class="control-label">
                            <span>Description</span>
                            <textarea style="height: 200px" class="form-control" data-bind="textInput: fieldBinding().description"></textarea>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <div class="pull-right">
            <label class="control-label">Author:</label>
            <span data-bind="text: fieldBinding().author_name"></span>
        </div>
        <div class="pull-left">
            <label class="control-label">Duration:</label>
            <span data-bind="text: formattedDuration"></span>
        </div>
        <div class="clearfix"></div>
    </div>
    <!-- /ko -->
</div>
</body></html>
